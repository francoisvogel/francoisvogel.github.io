<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Francois Vogel - Blog">
      <meta name="keywords" content="Francois, Vogel, Programming, C++, Competitive, blog">
      <meta name="author" content="Francois Vogel">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact me</title>
      <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="./style/global.css">
      <link rel="stylesheet" href="./style/blogStyle.css">
   </head>
   <body>
		<header>
         <a href="./blog.html" class="tab tabExceptImage"><p class="tab">Blog</p></a>
         <a href="./index.html" class="tab"><img src="./images/portrait.jpeg" class=tab id=portrait></a>
         <a href="./contact.html" class="tab tabExceptImage"><p class="tab">Contact</p></a>
      </header>
		<div id="container">
			<div id="blogContainer">
				<script>
					fetch('./blog/summary.json')
						.then(function (response) {
							return response.json();
						})
						.then(function (data) {
							appendData(data);
						})
						.catch(function (err) {
							console.log('error: ' + err);
						});
					function appendData(data) {
						var mainContainer = document.getElementById("blogContainer");
						for (var i = 0; i < data.length; i++) {
							var box = document.createElement("div");
							box.setAttribute("class", "blogPost");
							var title = document.createElement("div");
							title.setAttribute("class", "title");
							title.innerHTML = data[i].title;
							var authorDate = document.createElement("div");
							authorDate.setAttribute("class", "authorDate");
							authorDate.innerHTML = "By "+data[i].author+" on "+data[i].day+" at "+data[i].time;
							var image = document.createElement("img");
							image.setAttribute("src", data[i].image);
							image.setAttribute("class", "image");
							var description = document.createElement("div");
							description.setAttribute("class", "description");
							description.innerHTML = data[i].description;
							box.appendChild(title);
							box.appendChild(authorDate);
							box.appendChild(image);
							box.appendChild(description);
							mainContainer.appendChild(box);
						}
					}
				</script>
			</div>
		</div>
   </body>
<html>
